<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <style>
        body {
            font-size: 17px;
            font-family: arial;
            background: #f4f4f4;
            line-height: 1.5em;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 4px #000 solid;
            margin-bottom: 10px;
        }

        #container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Easy Challenge</h1>
    </header>
    <div id="container">
        <div id="result"></div>
    </div>

    <script>
        $(document).ready(function () {
            $.ajax({
                method: 'GET',
                url: 'http://api.open-notify.org/astros.json',
                dataType: 'json'
            }).done(function (data) {
                var peoples = data.people
                $.map(peoples, function (people, i) {
                    $('#result').append('<h3>' + people.name + '</h3><p>' + people.craft + '</p>');
                });
            });
        });
    </script>
</body>

</html>
